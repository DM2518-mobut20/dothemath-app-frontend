<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do the math - App</title>
    <link rel="stylesheet" type="text/css" href="main.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="main.js"></script>
    <script>
        $(function () {
            const socket = io('https://133454f1.ngrok.io');
            $('form').submit(function(e){
                e.preventDefault(); // prevents page reloading
                socket.emit('establish_session', { studentName: document.cookie.replace(/(?:(?:^|.*;\s*)name\s*\=\s*([^;]*).*$)|^.*$/, "$1")});
                socket.emit('send_message', { text:$('#chat-input').val()});
                socket.on('message', ({text, name}) => {
                    populateChat('from', `${name}: ${text}`);
                });
                socket.on('channel_list', channels => {
                    channels.forEach(channel => {
                        console.log(`${channel.id}: ${channel.name}`)
                    });
                });
                populateChat('to', $('#chat-input').val());
                $('#chat-input').val('');
                return false;
            });
        });
    </script>
</head>
<body>
    <div id="window-wrapper">
        <div id="page-head">
            <img id="logo" src="img/Do-The-Math-NY.png" alt="Site Logo">
        </div>
        <div id="content-wrapper">
            <div id="chat-wrapper">
                <div id="conversation-container">
                </div>
                <form id="chat-container" action="">
                    <input id="chat-input" autocomplete="off" type="text" placeholder="How can we help you?">
                    <button>send</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        init()
    </script>
</body>
</html>
