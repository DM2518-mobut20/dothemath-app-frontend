<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do the math - App</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.min.css">

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>

    <script src="main.js"></script>
</head>
<body>
    <div id="window-wrapper">
        <h2 id="subject-title"></h2>
        <div id="content-wrapper">
            <div id="chat-wrapper">
                <div id="conversation-container">
                </div>
                <form id="chat-container" action="">
                    <textarea oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'" rows="1" id="chat-input" autocomplete="off" placeholder="Begin typing your message..." form="chat-container"></textarea>
                    <button>send</button>
                </form>
            </div>
        </div>
        <img id="logo" src="img/logo_white.svg" alt="Site Logo">
    </div>
</body>
</html>
