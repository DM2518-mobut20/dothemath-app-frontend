<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script src="main.js"></script>
    <script>
        $(function () {
            var socket = io('localhost:3000');
            $('form').submit(function(e){
                e.preventDefault(); // prevents page reloading
                socket.emit('chat message', $('#chat-input').val());
                $('#chat-input').val('');
                return false;
            });
        });
    </script>
</head>
<body>
    <div id="window-wrapper">
        <div id="page-head">
            <img id="logo" src="img/Do-The-Math-NY.png" alt="Site Logo">
        </div>
        <div id="content-wrapper">
            <div id="chat-wrapper">
                <div id="conversation-container">
                    <div class="chat-bubble--from">
                        <p class="chat-text">Wow! That's some amazing math!</p>
                    </div>
                    <div class="chat-bubble--to">
                        <p class="chat-text">Did you know 1+1 = 11?</p>
                    </div>
                </div>
                <form id="chat-container" action="">
                    <input id="chat-input" autocomplete="off" type="text" placeholder="How can we help you?">
                    <button>send</button>
                </form>
            </div>
        </div>
    </div>
    <div id="popup">
        <div id="popup-container">
            <h3>Hey there buddy! <br> Who are you?</h3>
            <input id="name-input" type="text" placeholder="Hi, my name is...">
            <button class="btn--primary" onclick="closePopUp()">ENTER</button>
        </div>
    </div>
</body>
</html>
