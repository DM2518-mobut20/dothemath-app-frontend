name: Deploy to Azure

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - run: yarn

    - run: yarn build

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'dothemath-app-web'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5a0c16ca3a50416d8e13463c63de64ef }}
        package: './build'
